<body class="">
  <header class="container-fluid my-2 sticky-top">
    <div class="row">
      <div class="col-6 col-md-3 px-5 mt-2">
        <h1 class="fs-3 text-shadow"> aspire <i class="mdi mdi-image-filter-drama-outline"></i></h1>
        <small class="on-hover text-shadow"><em>Achieve More with Aspire: Your Personal Task Master</em></small>
      </div>
      <div class="col-6 col-md-2 offset-md-6 py-3 ">
        <div class="rounded text-end glass-card text-center py-3 text-shadow" id="weather">
        </div>
      </div>
    </div>
  </header>


  <main class="container-fluid">
    <div class="row">
      <div class="col-6 m-auto">
        <div class="">
          <div class="flip-card mb-5 pb-5">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <h1 class="d-none d-md-block fw-bold text-center clock text-shadow my-5 py-5" id="time"></h1>
              </div>
              <div class="flip-card-back">
                <h1 class="d-none d-md-block fw-bold text-center clock text-shadow my-5 py-5" id="date"></h1>
              </div>
            </div>
          </div>
          <!-- <h1 class="d-none d-md-block -bold text-center clock text-shadow my-5 py-5" id="time"></h1>
          <h1 class="d-none d-md-block -bold text-center clock text-shadow my-5 py-5" id="date"></h1> -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-5 mt-5 pt-5">
        <div class="p-2 text-shadow d-flex flex-column text-end pt-5 mt-5">
          <p><em id="quote-content"> </em></p>
          <p class="on-hover" id="quote-author"></p>
        </div>
      </div>
    </div>
  </main>


  <footer class="container-fluid pb-2 mb-2">
    <div class="row">
      <div class="col-10 col-md-3 offset-1 glass-card rounded py-2">
        <div>
          <div class="d-flex justify-content-between p-2">
            <i id="chevron" class="mdi mdi-chevron-up fs-3" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"
              onclick="app.todosController.toggleChevron()"></i>
            <h4 class="fw-light">Aspirations yet to fulfill</h4>
            <h4 id="todoCount"></h4>
          </div>
          <div class="collapse" id="collapseExample">
            <div id="todo-list-items">
              <!-- <div class="d-flex justify-content-between align-items-baseline px-2">
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label>This is my todo item</label>
            </div>
            <i class="mdi mdi-delete-circle text-danger selectable fs-4" onclick=""></i>
          </div> -->
            </div>
            <form onsubmit="app.todosController.createTodo()">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="What are your aspirations?" name="description"
                  id="description" required>
                <button class="btn btn-outline-secondary mdi mdi-plus" type="submit"></button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-1 col-md-8 py-2 text-end">
        <i type="button" class="mdi mdi-chevron-right next-img px-5 text-shadow" title="New Image and Quote"
          onclick="app.imagesController.getImage(); app.quotesController.getQuotes()"></i>
      </div>
    </div>

  </footer>
